name: flutter_icon_browser
description: The misssing icon browser for Flutter.
publish_to: "none"
version: 1.0.0

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  flex_color_scheme: ^7.1.2
  fluentui_system_icons: ^1.1.203
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  font_awesome_flutter: ^10.4.0
  url_launcher: ^6.1.11
  yaru_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.1.0
  riverpod_lint: ^1.3.2
  custom_lint: ^0.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: FiraCode
      fonts:
        - asset: assets/fonts/FiraCode-Regular.ttf
    - family: Expose
      fonts:
        - asset: assets/fonts/Expose-Regular.otf

  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 128 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"
